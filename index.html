<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Most Watched Sitcoms</title>
  </head>
  <body>
    <div class="navbar glass-effect">
      <b id="main-title">Favourite Shows</b>
    </div>
    <div class="container">
      <div class="inner-left-container glass-effect">
        <ol id="sitcom-list"></ol>
      </div>
      <div class="inner-right-container glass-effect" id="style-7">
        <div id="sitcom-header">
          <a id="sitcom-title-link" href="">
            <h1 id="sitcom-title"></h1>
          </a>
          <div id="trailer-container">
            <iframe
              id="sitcom-trailer"
              src=""
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div id="sitcom-content">
            <img src="" id="sitcom-img" alt="" />
            <p id="sitcom-desc"></p>
          </div>
          <div id="sitcom-cast">
            <a href="" id="sitcom-cast-anchor-tag"><h1>Cast:</h1></a>
            <main class="grid" id="cast"></main>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
